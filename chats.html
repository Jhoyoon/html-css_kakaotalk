<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk - Chats</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      sizes="114x114"
      href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
      type="img/png"
    />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>0%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
      </div>
    <main >
      <div class="header">
        <div class="header__column">
          Chats
        </div>
        <div class="header__column">
          <i class="fa-solid fa-magnifying-glass "></i>
          <i class="fa-solid fa-comment-medical"></i>
          <i class="fa-solid fa-music "></i>
          <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>

      <div class="profile-middle">
        <div class="profile-middle__column">
          <img src="screenshots/girl.jpg">
          <a href="chat.html">
            
            <div class="profile-middle__column__text">
              Suji
            </div>
            <div class="profile-middle__column__text">
                What's up?
            </div>
        
          </div>
        <div class="profile-middle__column">
            <div class="profile-middle__column__time">21:22</div>
            <div class="profile-middle__column__time">1</div>
        </div>
      </a>
      </div>

    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li"><a href="friends.html"><i class="fa-regular fa-user hover__nav"></i></a></li>
        <li class="nav__ul__li"><a href="chats.html"><div class="hover__nav"><i class="fa-solid fa-comment"></i></a><span>1</span></div></li>
        <li class="nav__ul__li"><a href="find.html"><i class="fa-solid fa-magnifying-glass hover__nav"></i></a></li>
        <li class="nav__ul__li"><a href="more.html"><i class="fa-solid fa-ellipsis hover__nav"></i></a></li>
      </ul>
    </nav>
    
  </body>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  
  <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
