<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk - Friends</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      sizes="114x114"
      href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
      type="img/png"
    />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>0%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
      </div>
    <main >
      <div class="header">
        <div class="header__column">
          Friends
        </div>
        <div class="header__column">
          <i class="fa-solid fa-magnifying-glass "></i>
          
          <i class="fa-solid fa-music "></i>
          <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>

      <div class="middle-bar">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>

      <div class="profile-big">
        <div class="profile-big__column">
          <img src="screenshots/me.jpg">
      
            <div class="profile-big__column__title">
              Hoyoon
            </div>
       
        </div>
        <!-- <div></div> -->
      </div>

      <div class="channel-up">
        <div>Cahnnel</div>
        <div><i class="fa-solid fa-chevron-up"></i></div>
      </div>

      <div class="profile-small">
        <div class="profile-small__column">
          <img src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4">
            <div class="profile-small__column__title">
              Channel 
            </div>
        </div>
        <div class="profile-small__column">
          <span>2</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        </div>

        <a class="index" href="index.html"><span>index.html</span></a>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li"><a href="friends.html"><i class="fa-solid fa-user hover__nav"></i></a></li>
        <li class="nav__ul__li"><a href="chats.html"><div class="hover__nav"><i class="fa-regular fa-comment"></i></a><span>1</span></div></li>
        <li class="nav__ul__li"><a href="find.html"><i class="fa-solid fa-magnifying-glass hover__nav"></i></a></li>
        <li class="nav__ul__li"><a href="more.html"><i class="fa-solid fa-ellipsis hover__nav"></i></a></li>
      </ul>
    </nav>
  </body>
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  
  <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
