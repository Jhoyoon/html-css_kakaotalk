<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk - Welcome</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      sizes="114x114"
      href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
      type="img/png"
    />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>0%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
      </div>
    <main>
      <div class="welcome-box">
        <div class="welcome-box__column">Welcome to KakaoTalk</div>
        <div class="welcome-box__column">
          <div class="welcome-box__column__box">If you have a Kakao Account,</div>
          <div class="welcome-box__column__box">log in with your email or phone number.</div>
          
        </div>
      </div>

      
        <form class="login" action="friends.html" method="get">
          <input class="login__email" type="text" placeholder="Email or phone number" required/>
          <input class="login__password" type="password" placeholder="Password" required/>
          <input class="login__login" type="submit" value="Log in" />
          <input class="login__signup" type="submit" value="Sign Up" />
          <div class="login__span"><span>Find Kakao Account or Password</span></div>
        </form>
     
    </main>
    </body>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
