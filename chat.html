<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk - Settings</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      sizes="114x114"
      href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"
      type="img/png"
    />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>0%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
      </div>

    <main class="chat__main">
        <div class="header-bar">
          <div class="header-bar__div"><a href="chats.html"> <i class="fa-solid fa-chevron-left fa-xl"></i></a></div>
            <div class="header-bar__div">Hoyoon</div>
            <div class="header-bar__div"><i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-bars fa-xl"></i></div>
        </div>

        <div class="day">
            <div class="day__div">
                Tuesday, June 30, 2020
            </div>
        </div>

        <div class="chat-opponent">
            <img src="screenshots/girl.jpg"/>
            <div class="chat-opponent__text">
              <div class="chat-opponenn__title">Suji</div>
              <div class="chat-opponent__sub">
                <div class="chat-opponent__hi">Hi!</div>
                <div class="chat-opponent__time">21:27</div>
              </div>
            </div>
        </div>

        <div class="chat-me">
            <div class="chat-me__time">21:27</div>
            <div class="chat-me__text">What's up?</div>
        </div>
    </main>



    <div class="reply">
      <div class="reply__plus"><i class="fa-solid fa-square-plus fa-2x"></i></div>
      <div class="reply__chat">
        <input type="text" placeholder="Please write...">
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-up-long fa-xl"></i>
        </button>
      </div>

    </div>


    
  </body>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  
  <script
      src="https://kit.fontawesome.com/634362e31b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
