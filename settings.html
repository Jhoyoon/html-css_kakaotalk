<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Talk - Settings</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      sizes="114x114"
      href="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd"

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>0%</span>
        <i class="fa-solid fa-battery-empty"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
      </div>

    <main >
        <div class="header-bar">
            <div class="header-bar__column"><a href="more.html"> <i class="fa-solid fa-chevron-left fa-xl"></i></a></div>
            <div class="header-bar__column">Settings</div>
            <div class="header-bar__column"><i class="fa-solid fa-magnifying-glass fa-xl"></i></div>
        </div>

        <div class="settings-bar">
            <div class="settings-bar__column">
                <i class="fa-solid fa-bullhorn fa-lg"></i>
                <span>Notices</span>
            </div>
            <div class="settings-bar__column">
                <i class="fa-solid fa-flask fa-lg"></i>
                <span>Kakao Lab</span>
            </div>
            <div class="settings-bar__column">
                <div>
                    <i class="fa-solid fa-circle-info fa-lg"></i>
                    <span>Version</span>
                </div>
                <div class="settings-bar__column__latest">Latest version</div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li"><a href="friends.html"><i class="fa-solid fa-user hover__nav"></i></a></li>

        <li class="nav__ul__li"><a href="find.html"><i class="fa-solid fa-magnifying-glass hover__nav"></i></a></li>
        <li class="nav__ul__li"><a href="more.html"><i class="fa-solid fa-ellipsis hover__nav"></i></a></li>
      </ul>
    </nav>

    
  </body>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
